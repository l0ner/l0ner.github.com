{% include header.html %}
{% include sidebar.html %}
<div id="rCol" class="floatR">
	<div class="post">
		<h3 class="meta">{{ page.date | date_to_string }} {{ page.title }}</h3>
			{{ content }}
	</div>
	<div class="meta">
	{% if page.next %}
		<div class="floatL"><a href="{{ page.next.url }}">&lt;&lt;Next Post</a></div>
	{% endif %}
	{% if page.previous %}
		<div class="floatR"><a href="{{ page.previous.url }}">Previous Post&gt;&gt;</a></div>
	{% endif %}
	</div>
	{% include comments.html %}
</div>
{% include footer.html %}
