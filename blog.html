---
layout: default
title: l0ner.github.com - blog
---

{% for post in site.posts %}
<div class="post">
	<div class="post_header">
		<div class="post_title"><h3><a href="{{ post.url }}">{{ post.date | date_to_string }} - {{ post.title }}</a></h3></div>
		<div class="post_meta">Categories: {{ post.categories }}</div>
	</div>
	<div class="post_content">{{ post.content | truncate: 450 }}</div>
</div>
{% endfor %}
