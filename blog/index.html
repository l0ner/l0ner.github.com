---
layout: default
title: l0ner.github.com - blog
---

{% for post in site.posts %}
{% unless post.categories == "photoblog" %}
<div class="post">
	<div class="post_header">
		<div class="post_title"><h3><a href="{{ post.url }}">{{ post.title }}</a></h3></div>
		<div class="post_meta">Commited on: {{ post.date | date_to_string }} in: {{ post.categories }}</div>
	</div>
	<div class="post_content">{{ post.content | truncate: 450 }}
	<a href="{{ post.url }}" class="readmore">Read more...</a>
	</div>
</div>
{% endunless %}
{% endfor %}
